<!DOCTYPE html>
<html>
<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
</style>
<head>
<meta charset="ISO-8859-1">
<title>Cals App</title>
</head>
<body>
	<H3 align="center">CALCULATOR APPLICATION</H3>

	<div>
		<form method="post" action="cal">
			<label for="fname">First Number</label> <input type="text" id="fname"
				name="n1" placeholder="Enter a Number"> <label for="lname">Second
				Number</label> <input type="text" id="lname" name="n2"
				placeholder="Enter a Number"> <label for="calculation">Calculation
				Method</label> 
				
				<select name="cal">
				<option>Choose....</option>
				<option value="add" id="add">Addition</option>
				<option value="sub" id="sub">Subtraction</option>
				<option value="mul" id="mul">Multiplication</option>
				<option value="div" id="div">Division</option>
			</select> <input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
