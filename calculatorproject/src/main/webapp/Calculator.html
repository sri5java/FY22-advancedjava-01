<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body bgcolor="cyan">
	<H1 align="center">Calculator APP</H1>
	
	<form method="get" action="cal">
		<label>First Number</label> <input type="text" name="n1" /><br /> <br />
		<label>Second Number</label> <input type="text" name="n2" /><br /><br />

		<div>
			<input type="radio" name="r1" value="add" /> addition <br /> 
			<input type="radio" name="r2" value="sub" /> subtraction <br /> 
			<input type="radio" name="r3" value="mul" /> multiplication <br /> 
			<input type="radio" name="r4" value="div" /> division <br />
		</div>
		</br>
		<input type="submit" value="Submit" />

	</form>

</body>
</html>
