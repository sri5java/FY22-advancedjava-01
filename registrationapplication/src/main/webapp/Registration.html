<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body bgcolor="cyan">
	<form action="reg" method="post">
	
	<label> ID <input type="text" name="id" size="20"></label><br><br>
	<label> First Name <input type="text" name="firstname" size="20"></label><br><br>
	<label> Last Name <input type="text" name="lastname" size="20"></label><br><br>
	<label> Email/ user <input type="text" name="email" size="20"></label><br><br>
	<label> Password <input type="password" name="pass" size="20"></label><br><br>
	<label> DOB <input type="text" name="dob" size="20"></label><br><br>
	<label> Phone Number <input type="text" name="phone" size="20"></label><br><br>
	<label> Age <input type="text" name="age" size="10"></label><br><br>
	
	<input type="submit" value="Signup">
	
	</form>
</body>
</html>
